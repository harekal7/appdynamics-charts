apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: appdynamics-infraagent-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: appdynamics-infraagent-clusterrole
subjects:
  - kind: ServiceAccount
    name: {{ .Values.infraAgentServiceAccount }}
    namespace: {{ .Release.Namespace }}