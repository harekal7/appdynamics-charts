install:
  clustermon: true
  defaultInfraCollectors: true


# RBAC config
clustermonServiceAccount: appdynamics-clustermon
infraAgentServiceAccount: appdynamics-infraagent
otelServiceAccount: appdynamics-otel

#Clustermon Configs
# TODO: what configs do we expose?
clustermonConfig:
  clusterName: dev #Needs to be changed in prod
  enabled: "true"
  logLevel: info
  logFilesMaxSizeMb: 10
  logFilesNumBackups: 4
  printToStdout: "true"
  tickerInterval: 60 #TODO: does this need to be exposed?

  namespaceFilter:
    includeRegex: ".*"
    excludeRegex: ""

  entityFilter:
    excludeRegex: ""
    excludeLabels: []

  labelFilter:
    excludeRegex: ""

  testSetupEnabled: "false"
  optimisedPayloadInterval: -1

  events:
    enabled: ""
    severityToExclude: []
    reasonToExclude: []
    severeGroupByReason: []
    rateLimit: 1000

  ingressControllers: {}

#Infra Agent Configs
infraAgentConfig:
  logLevel: info
  logFilesMaxSizeMb: 10
  logFilesNumBackups: 4
  printToStdout: "true"
