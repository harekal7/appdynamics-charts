#Servermon Configs
servermonConfig:
  name: ServerMon
  gatherInterval: 10
  logLevel: info
  logFilesMaxSizeMb: 10
  logFilesNumBackups: 4
  skipProviderCheck: "true" #Set to false in prod
  #TODO: Figure out what properties need to be exposed
  #exporterAddress: %s
  #exporterPort: %d
  #dependency: %s
  #privileged: %s
  #installDependency: %s
  #defaultCollector: %s

#Containermon Configs
containermonConfig:
  name: ContainerMon
  gatherInterval: 10
  logLevel: info
  logFilesMaxSizeMb: 10
  logFilesNumBackups: 4
  #TODO: Figure out what properties need to be exposed
  #exporterAddress: %s
  #exporterPort: %d
  #dependency: %s
  #privileged: %s
  #installDependency: %s
  #defaultCollector: %s

#Deployment specific configs
clustermonPod:
  image: appdynamics/clustermon:latest #Needs to be changed in prod
  imagePullPolicy: Never #Needs to be changed in prod
  resources: {}
  labels: {}
  annotations: {}
  nodeSelector: {}
  imagePullSecrets: []
  affinity: {}
  tolerations: []
  securityContext: {}
  #  imageBaseUrl: appdynamics/clustermon
  #  versionsUrl: https://raw.githubusercontent.com/sahilranadive/appdynamics-charts/master/clustermon/versions.json
  #  autoUpdate: "true"

#Daemonset specific configs
inframonPod:
  image: appdynamics/clustermon:latest #Needs to be changed in prod
  imagePullPolicy: Never #Needs to be changed in prod
  resources: {}
  labels: {}
  annotations: {}
  nodeSelector: {}
  imagePullSecrets: []
  affinity: {}
  tolerations: []
  securityContext: {}


#Daemonset specific configs
